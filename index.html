        <script type="text/javascript">
            $(function(){
                // 二级
                $(".tree-1-switch").on("click",function(){
                    var $this_ul=$(this).parent().find(">ul");
                    if($(this).hasClass("last-switch")){
                        $(this).toggleClass("last-switch-hover");
                    }else{
                        $(this).toggleClass("switch-hover");
                    }
                    if($this_ul.is(":hidden")){
                        $this_ul.slideDown();
                    }else{
                        $this_ul.slideUp();
                    }
                })
                // 三级
                $(".tree-2-switch").on("click",function(){
                    var $this_ul=$(this).parent().find(">ul");
                    if($(this).hasClass("last-tree-2-switch")){
                        $(this).toggleClass("last-tree-2-switch-hover");
                    }else{
                        $(this).toggleClass("tree-2-switch-hover");
                    }
                    if($this_ul.is(":hidden")){
                        $this_ul.slideDown();
                    }else{
                        $this_ul.slideUp();
                    }
                })
                // checkbox
                $("#tree-box li span.check").on("click",function(){
                    if($(this).hasClass("check-hover")){
                        $(this).parent().find("ul .check").removeClass("check-hover");
                    }else{
                        $(this).parent().find("ul .check").addClass("check-hover");
                    }
                    $(this).toggleClass("check-hover");
                })
            })
