        <script type="text/javascript">
            $(function(){
                treeBox();
                function treeBox(){
                    $("#mask").show();
                    $("#tree-box").show();
                    $("#tree-box-close,#mask").on("click",function(){
                        $("#mask").hide();
                        $("#tree-box").hide();
                    })
                    // 二级
                    $(".tree-1-switch").on("click",function(){
                        var $this_ul=$(this).parent().find(">ul");
                        if($(this).hasClass("last-switch") && $this_ul.length<=0){
                            $(this).toggleClass("last-switch-hover");
                        }else{
                            $(this).toggleClass("switch-hover");
                        }
                        if($this_ul.is(":hidden")){
                            $this_ul.slideDown();
                        }else{
                            $this_ul.slideUp();
                        }
                    })
                    // 三级
                    $(".tree-2-switch").on("click",function(){
                        var $this_ul=$(this).parent().find(">ul");
                        if($(this).hasClass("last-tree-2-switch")){
                            $(this).toggleClass("last-tree-2-switch-hover");
                            $this_ul.css({
                                "border":"none"
                            })
                        }else{
                            $(this).toggleClass("tree-2-switch-hover");
                        }
                        if($this_ul.is(":hidden")){
                            $this_ul.slideDown();
                        }else{
                            $this_ul.slideUp();
                        }
                    })
                    // checkbox
                    $(".tree-1-check").on("click",function(){
                        if($(this).hasClass("check-hover")){
                            $(this).parent().find("ul .check").removeClass("check-hover");
                        }else{
                            $(this).parent().find("ul .check").addClass("check-hover");
                        }
                        $(this).toggleClass("check-hover");
                    })
                    $(".tree-2-check").on("click",function(){
                        if($(this).hasClass("check-hover")){
                            $(this).parent().find("ul .check").removeClass("check-hover");
                        }else{
                            $(this).parent().parent().parent().find(">.check").addClass("check-hover");
                            $(this).parent().find("ul .check").addClass("check-hover");
                        }
                        $(this).toggleClass("check-hover");
                        var parent_checks=$(this).parent().parent().parent().find(".check-hover");
                        if(parent_checks.length<=1){
                            $(this).parent().parent().parent().find(">.check").removeClass("check-hover");
                        }
                    })
                    $(".tree-3-check").on("click",function(){
                        if($(this).hasClass("check-hover")){
                            $(this).parent().find("ul .check").removeClass("check-hover");
                        }else{
                            $(this).parent().parent().parent().find(">.check").addClass("check-hover");
                            $(this).parent().parent().parent().parent().parent().find(">.check").addClass("check-hover");
                            $(this).parent().find("ul .check").addClass("check-hover");
                        }
                        $(this).toggleClass("check-hover");
                        var parent_checks=$(this).parent().parent().parent().find(".check-hover");
                        if(parent_checks.length<=1){

                        }
                    })
